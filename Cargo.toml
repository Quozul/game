[package]
name = "game"
version = "0.1.0"
edition = "2021"

[workspace]
resolver = "2"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[dependencies]
benimator = "4.1.2"
bevy = { version = "0.9.0", features = ["dynamic"] }
bevy_ecs_ldtk = "0.5.0"
bevy_rapier2d = { version = "0.20.0", features = ["simd-stable", "debug-render-2d"] }
