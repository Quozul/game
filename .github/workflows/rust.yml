name: Rust

on:
  push:
    branches: [ "multiplayer_bevy" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:

    runs-on: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: cargo build --verbose --release --locked --bin client
      - uses: actions/upload-artifact@v3
        with:
          name: game-client
          path: |
            target/release/client
            assets

  build-windows:

    runs-on: [ windows-latest ]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: cargo build --verbose --release --locked --bin client
      - uses: actions/upload-artifact@v3
        with:
          name: game-client
          path: |
            target/release/client
            assets
